    <!-- Navbar -->
    <div class="navbar">

      <!-- Content Area -->
      <div class="content-area">
        <!-- Section (Friends or Channels) -->
        <div class="section" id="sectionContent">
          <!-- Channels or friends will populate here based on the selection -->
          <div class="item friends">Friend 1</div>
          <div class="item friends">Friend 2</div>
          <div class="item friends">Friend 3</div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
          <!-- This is where the conversation will happen -->
          <div class="chat-window" id="chatWindow">
            
          </div>
          
          <!-- Area to type message -->
          <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
